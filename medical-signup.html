<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css" />
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/maker-login.css" />
	<title>Covid-19 Resource Matching</title>
</head>

<body>
	<!--Navbar-->
	<nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
		<div class="container-fluid text-center">
			<!--Logo-->
			<a class="navbar-brand" href="#My Profile?"><img src="./img/logo.png" /></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<!--Right side of Navbar-->
				<ul class="navbar-nav ml-auto">
					<!--Navigation Links-->
					<li class="nav-item">
						<a class="nav-link" href="./index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./search-results.html">Items</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./login.html">Login</a>
					</li>
					<li class="nav-item active">
						<a class="nav-link" href="./sign-up.html">Sign Up</a>
					</li>
					<!--Donation Button-->
					<a href="./donate.html"><button type="button" class="btn btn-outline-dark btn-lg">
							Donate Now
						</button></a>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content Body -->
	<div class="jumbotron">
		<div class="row">
			<!-- Summary Text -->
			<div class="col-4 col-xs-12 order-xs-last">
				Hello There Medical Professional!
			</div>
			<!-- Form -->
			<div class="col-8 col-xs-12 order-xs-first">
				<form>
					<!-- Row -->
					<div class="form-row">
						<!-- Title -->
						<div class="form-group col-xs-4 col-2">
							<label for="inputTitle">Title</label>
							<input type="text" class="form-control" id="inputTitle" placeholder="Title" />
						</div>
						<!-- First Name -->
						<div class="form-group col-xs-8 col-5">
							<label for="inputFirstName">First Name</label>
							<input type="text" class="form-control" id="inputFirstName" placeholder="First Name" />
						</div>
						<!-- Last Name -->
						<div class="form-group col-xs-12 col-md-5">
							<label for="inputLastName">Last Name</label>
							<input type="text" class="form-control" id="inputLastName" placeholder="Last Name" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- Email Address -->
						<div class="form-group col-12">
							<label for="inputEmail">Email Address</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Email Address" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- Phone Number -->
						<div class="form-group col-12">
							<label for="inputPhone">Phone Number (###)-###-####</label>
							<input type="tel" class="form-control" id="inputPhone"
								pattern="([0-9]{3})-[0-9]{2}-[0-9]{3}" placeholder="(###) ###-####" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- Mailing Address -->
						<div class="form-group col-12">
							<label for="inputMailingAddress">Mailing Address</label>
							<input type="text" class="form-control" id="inputMailingAddress"
								placeholder="Mailing Address" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- City -->
						<div class="form-group col-6 col-xs-12">
							<label for="inputMailingCity">City</label>
							<input type="text" class="form-control" id="inputMailingCity" placeholder="City" />
						</div>
						<!-- State -->
						<div class="form-group col-3 col-xs-6">
							<label for="inputMailingState">State</label>
							<input type="text" class="form-control" id="inputMailingState" placeholder="State" />
						</div>
						<!-- Zip Code -->
						<div class="form-group col-3 col-xs-6">
							<label for="inputMailingZip">Zip Code</label>
							<input type="number" class="form-control" id="inputMailingZip" placeholder="Zip Code"
								min="0" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- Shipping Address -->
						<div class="form-group col-12">
							<label for="inputShippingAddress">Shipping Address</label>
							<input type="text" class="form-control" id="inputShippingAddress"
								placeholder="Shipping Address" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row">
						<!-- City -->
						<div class="form-group col-6 col-xs-12">
							<label for="inputShippingCity">City</label>
							<input type="text" class="form-control" id="imputShippingCity" placeholder="City" />
						</div>
						<!-- State -->
						<div class="form-group col-3 col-xs-6">
							<label for="inputShippingState">State</label>
							<input type="text" class="form-control" id="inputSShippingtate" placeholder="State" />
						</div>
						<!-- Zip Code -->
						<div class="form-group col-3 col-xs-6">
							<label for="inputShippingZip">Zip Code</label>
							<input type="number" class="form-control" id="inputShippingZip" placeholder="Zip Code"
								min="0" />
						</div>
					</div>
					<!-- Row -->
					<div class="form-row justify-content-center">
						<!-- Submit -->
						<div class="form-group col-6">
							<input type="submit" class="form-control" id="inputHours" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer>
		<div class="container-fluid padding">
			<div class="row text-center">
				<div class="col-12">
					<!-- Header Text -->
					<h3 class="display-8">Contact Us</h3>
					<!-- Horizontal Rule -->
					<hr class="dark" />
				</div>
				<div class="col-xs-12 col-6">
					Phone Number:
				</div>
				<div class="col-xs-12 col-6">
					Email:
				</div>
			</div>
		</div>
	</footer>

	<!-- JavaScript -->
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<!-- Popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<!-- Bootstrap js -->
	<script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
