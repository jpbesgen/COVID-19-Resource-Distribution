<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/proposal.css">
  <title>Covid-19 Resource Matching</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
    <div class="container-fluid text-center">
      <!-- Logo -->
      <a class="navbar-brand" href="#My Profile?"><img src="./img/logo.png" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <!-- Right side of Navbar -->
        <ul class="navbar-nav ml-auto">
          <!-- Navigation Links -->
          <li class="nav-item active"><a class="nav-link" href="./index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./search-results.html">Items</a></li>
          <li class="nav-item"><a class="nav-link" href="#Google OAuth Log-in?">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="./index.html">Sign Up</a></li>
          <!-- Donation Button -->
          <a href="./donate.html"><button type="button" class="btn btn-outline-dark btn-lg">Donate Now</button></a>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="row">
      <!-- Summary Text -->
      <div class="col-2 col-xs-12 order-xs-last">
        Proposal Form!
      </div>
      <!-- Form -->
      <div class="col-10 col-xs-12 order-xs-first">
        <form>
          <!-- Row -->
          <div class="form-row">
            <!-- Name of Item -->
            <div class="form-group col-xs-12 col-4">
              <label for="inputItem">What do you Need?</label>
              <input type="text" class="form-control" id="inputItem" placeholder="Name of Item">
            </div>
            <!-- Category -->
            <div class="form-group col-xs-8 col-4">
              <label for="inputCategory">Category</label>
              <input type="text" class="form-control" id="inputCategory" placeholder="Category">
            </div>
            <!-- Deadline -->
            <div class="form-group col-xs-4 col-4">
              <label for="inputDeadline">When do you need it by?</label>
              <input type="date" class="form-control" id="inputDeadline" placeholder="When do you need it by?">
            </div>
          </div>
          <!-- Row -->
          <div class="form-row">
            <!-- Additional Comments -->
            <div class="form-group col-12">
              <label for="inputComments">Additional Comments and Description</label>
              <input type="textarea" class="form-control" id="inputComments"
                placeholder="Additional Comments and Description">
            </div>
          </div>
          <!-- Row -->
          <div class="form-row">
            <!-- Photo Upload -->
            <div class="form-group col-xs-12 col-6">
              <label for="inputPhoto">Upload Photo (Optional)</label>
              <input type="file" class="form-control" id="inputPhoto" placeholder="Photo" min="0" max="120">
            </div>
            <!-- Inventory -->
            <div class="form-group col-xs-12 col-md-6">
              <label for="inputInventory">How Much do you Need?</label>
              <input type="number" class="form-control" id="inputInventory" placeholder="# Units" min="0">
            </div>
          </div>
          <!-- Row -->
          <div class="form-row justify-content-center">
            <!-- Submit -->
            <div class="form-group col-6">
              <input type="submit" class="form-control" id="inputHours">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container-fluid padding">
      <div class="row text-center">
        <div class="col-12">
          <!-- Header Text -->
          <h3 class="display-8">Contact Us</h3>
          <!-- Horizontal Rule -->
          <hr class="dark" />
        </div>
        <div class="col-xs-12 col-6">
          Phone Number:
        </div>
        <div class="col-xs-12 col-6">
          Email:
        </div>
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- Bootstrap js -->
  <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
