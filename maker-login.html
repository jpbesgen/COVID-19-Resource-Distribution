<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./maker.css">

    <title>Covid-19 Resource Matching</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md sticky-top navbar-light bg-light">
      <div class="container-fluid text-center">
        <a class="navbar-brand" href="./index.html"><img src="./img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active"><a class="nav-link" href="link1">Link 1</a></li>
            <li class="nav-item"><a class="nav-link" href="link2">Link 2</a></li>
            <li class="nav-item"><a class="nav-link" href="link3">Link 3</a></li>
            <li class="nav-item"><a class="nav-link" href="link4">Link 4</a></li>
            <button type="button" class="btn btn-outline-dark btn-lg">Donate Now</button>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
        <div class="row">
            <!--Summary Text-->
            <div class="col-4 col-xs-12 order-xs-last">
                Hello There!
            </div>
            <!--Form-->
            <div class="col-8 col-xs-12 order-xs-first">
                <form>
                    <!--Row-->
                    <div class="form-row">
                        <!--First Name-->
                        <div class="form-group col-xs-12 col-6">
                            <label for="inputFirstName">First Name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
                        </div>
                        <!--Last Name-->
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="inputLastName">Last Name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Last Names">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Email Address-->
                        <div class="form-group col-12">
                            <label for="inputEmail">Email Address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Phone Number-->
                        <div class="form-group col-12">
                            <label for="inputPhone">Phone Number (###)-###-####</label>
                            <input type="tel" class="form-control" id="inputPhone" pattern="([0-9]{3})-[0-9]{2}-[0-9]{3}" placeholder="(###) ###-####">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Years of Experience-->
                        <div class="form-group col-xs-12 col-6">
                            <label for="inputExperience">Years of Experience</label>
                            <input type="number" class="form-control" id="inputExperience" placeholder="Years of Experience" min="0" max="120">
                        </div>
                        <!--Location-->
                        <div class="form-group col-xs-12 col-md-6">
                            <label for="inputLocation">Location</label>
                            <input type="text" class="form-control" id="inputLocation" placeholder="Location">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Materials-->
                        <div class="form-group col-12">
                            <label for="inputMaterials">Materials</label>
                            <input type="text" class="form-control" id="inputMaterials" placeholder="Materials">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Hours/Week-->
                        <div class="form-group col-12">
                            <label for="inputHours">Available Hours/Week</label>
                            <input type="number" class="form-control" id="inputHours" placeholder="Available Hours/Week" min="0" max="168">
                        </div>
                    </div>
                    <!--Row-->
                    <div class="form-row">
                        <!--Pay-->
                        <input type="checkbox" class="form-check-input" id="checkPay">
                        <label class="form-check-label" for="checkPay">Would you like to be Paid?</label>
                    </div>
                    <!--Row-->
                    <div class="form-row justify-content-center">
                        <!--Submit-->
                        <div class="form-group col-6">
                        <input type="submit" class="form-control" id="inputHours">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="container-fluid padding">
          <div class="row text-center">
            <div class="col-12">
              <h3 class="display-8">Contact Us</h3>
              <hr class="dark" />
            </div>
            <div class="col-xs-12 col-6">
              Phone Number:
            </div>
            <div class="col-xs-12 col-6">
              Email:
            </div>
          </div>
        </div>
      </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./bootstrap-4.0.0-dist/js/bootstrap.min.js" ></script>
  </body>
</html>
